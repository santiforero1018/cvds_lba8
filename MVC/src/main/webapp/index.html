<!DOCTYPE html>
    <html>
        <head>
            <title>Principal Page</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <h1>Hello World!</h1>
		<form name="Forms" action="/airetupal" onsubmit="return validateForm()" method="post">
			Digite el ID: <input type="text"  name="id">
			<button type="submit">Enviar</button>
		</form>
			<script>
			function validateForm() {
				var x = document.forms["Forms"]["id"].value;
				if (isNaN(x) || x == "") {
					alert("id no es un numero");
					return false;
				}
			}
			</script>
    </body>
    
</html>
